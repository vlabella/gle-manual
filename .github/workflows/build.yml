# This is a basic workflow to help you get started with Actions

name: Build PDF of GLE Manual

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout GLE Manual
        uses: actions/checkout@v4
      
      - name: update apt
        run: sudo apt update

      - name: install packages
        run: sudo apt install ghostscript texlive texlive-latex-extra texlive-science dvipng

      # download GLE and install it
      #- name: Install GLE
      
      - name: Build GLE Manual
        working-directory: ${{github.workspace}}/gle-manual
        run: export PATH=${{github.workspace}}/destroot/usr/local/bin:$PATH; make -f Makefile.gcc
        
      - name: Upload Artifacts - GLE Manual PDF
        uses: actions/upload-artifact@v4.4.3
        with:
          name: GLE Manual PDF
          path: ${{github.workspace}}/gle-manual/gle-manual.pdf
          if-no-files-found: warn
          retention-days: 0
          compression-level: 0
